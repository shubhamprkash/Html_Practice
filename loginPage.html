<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body{
            background-color:antiquewhite;
        }
        form{
            border: 4px solid rgb(193, 193, 197);
            padding: 1rem;
            background-color: rgb(161, 219, 241);
            font-weight: 500;
        }
        .text-area{
            width: 100%;
            padding: 10px ;
            margin: 8px 0;
            border: solid green 2px;
            /* display: inline-block; */
        }
        button{
            margin: 5px;
        }

    </style>
</head>
<body>

  <center>  <h1>Student Login Form</h1> </center>

    <section>
        <form action="">
            <label for="username">UserName: </label><br/>
            <input class="text-area" placeholder="Enter your name" type="text" id="username" required/><br/>
            <label for="password">Password : </label><br/>
            <input class="text-area" placeholder="Enter your Password" type="password" id="password" required><br/>
            <input type="checkbox" name="Remember-Me" id="checkbox">
            <label for="checkbox">Remember Me</label>
            <button type="submit">Login</button>
        </form>
    </section>
    
</body>
</html>
