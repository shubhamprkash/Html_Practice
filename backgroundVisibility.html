<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backgroud Opacity</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        .bg{
            background: url('./cats.jpeg') ;
            display: grid;
            place-content: center;
            width: 100%;
            height: 70vh;

        }
        .content{
            
            padding: 10px;
            color: wheat;
            border: 1px solid white;
            background:rgba(20, 19, 19, 0.6) ;
        }
    </style>

  </head>
  <body>
    <div class="bg">
      <dev class="content">
        <h2>Kitty - Kit Cat</h2>
        <br>
        <p>Meow Meow meow</p>
      </dev>
    </div>
  </body>
</html>
