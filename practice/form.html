<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input | ETMS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #ebc6e6;
        }
    </style>
  </head>
  <body >

    <form class="bg-gradient-to-br from-purple-400 to-pink-300 bg-opacity-50 backdrop-filter backdrop-blur-lg border-2 border-purple-500 rounded-lg shadow-lg p-8 m-4">
        <div class="grid grid-cols-1 gap-x-14 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-purple-700 font-bold mb-2" for="name">
              Name
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="name"
              type="text"
              placeholder="Enter your name"
            />
          </div>
          <div>
            <label class="block text-purple-700 font-bold mb-2" for="description">
              Description
            </label>
            <textarea
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="description"
              placeholder="Enter a description"
            ></textarea>
          </div>
          <div>
            <label
              class="block text-purple-700 font-bold mb-2"
              for="document-type"
            >
              Document Type
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="document-type"
              placeholder="Enter document type"
            />
          </div>
          <div>
            <label class="block text-purple-700 font-bold mb-2" for="from-date">
              From Date
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="from-date"
              type="date"
              placeholder="Select a date"
            />
          </div>
          <div>
            <label class="block text-purple-700 font-bold mb-2" for="to-date">
              To Date
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="to-date"
              type="date"
              placeholder="Select a date"
            />
          </div>
          <div>
            <label class="block text-purple-700 font-bold mb-2" for="to-date">
              Registration Date
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="to-date"
              type="date"
             
            />
          </div>

        </div>
        <div class="flex items-center mt-6 justify-center">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button"
            >
              Submit
            </button>
          </div>
      </form>
      



  </body>
</html>
