<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Table</title>
    <style>
        table, th, td {
            border: 1px solid #000000;
            text-align:center;
            padding: 10px;
        }

        table{
            margin: 8rem auto;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>one</th>
            <th>Two</th>
            <th>three</th>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
            <td>3</td>
        </tr>
        
    </table>
</body>
</html>
