<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas in HTML</title>
    <style>
        #canvas1{
            border: solid 5px blue ;
        }
        #canvas2, #canvas3{
            border: solid 5px red ;
        }
    </style>

</head>
<body>
    
    <canvas id="canvas1" width="200" height="200"></canvas>
    <script>
        
        let c = document.getElementById("canvas1");
        let draw = c.getContext("2d");
        draw.moveTo(0, 0);
        draw.lineTo(200, 200);
        draw.moveTo(0,200);
        draw.lineTo(200, 0);
        draw.strokeStyle="aqua";
        draw.lineWidth = 5;
        draw.stroke();


    </script>

    <canvas id="canvas2" width="200" height="200" >Browser not supported for canvas</canvas>
    <script>
        let canva = document.querySelector("#canvas2");
        let draw2 = canva.getContext("2d");
        draw2.beginPath();
        draw2.arc(182, 95, 50, 1.1, 1.7 * Math.PI);

        draw2.strokeStyle = "purple";
        draw2.lineWidth = 5;
        draw2.closePath();
        draw2.stroke();

        draw2.beginPath();
        draw2.arc(10, 95, 50, 0, 2 * Math.PI);
        draw2.closePath();
        draw2.stroke();
        
        
    </script>

    <canvas id="canvas3" width="200" height="200"></canvas>
        <script>
            let canva2 = document.getElementById("canvas3");
            let ctx = canvas3.getContext("2d");
            var grd = ctx.createLinearGradient(0, 200, 50, 50);
            grd.addColorStop(0, "yellow");
            grd.addColorStop(0.3, "orange");
            grd.addColorStop(0.6, "red");
            grd.addColorStop(0.8, "blue");
            grd.addColorStop(1, "black");
            
            ctx.fillStyle = grd;
            ctx.fillRect(10, 10, 180, 180);
        </script>
    <img style="display: none;" src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&w=1000&q=80" alt="">
        <canvas id="imgCanvas" width="200" height="200"style="border:5px red solid"></canvas>
        <button onclick="drawBro()">Get Image</button>
        <script>
            function drawBro(){
                let can = document.querySelector("#imgCanvas");
                let ct  = can.getContext("2d");
                let img = document.querySelector("img");
                
                ct.drawImage(img,0,0);
            }
        </script>
</body>
</html>
